<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup_forms">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" require><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" require><br>
        <button type="submit">Login</button>
    </form>
    <script>
        document
          .getElementById("sighnup-form")
          .addEventListener("submit",function(e){
            e.preventDefault();
            fetch("/api/users/register"),{
              method:"POST",
              headers:{"content-Type":"application/json"},
              body:JSON.stringify({
                email:document.getElementById("email").value,
                password:document.getElementById("email").value,
                username:document.getElementById("username").value,

              }),
            }
        }).then((response)=>response.json()).then((data)=>{
            if(data.token){
                localStorage.setItem("token",data.token);
                alert("Signup Successsfull")
                window.location.href="/";

            }else{
                alert("Signup failed");
            }
        })
          
    </script>
</body>
</html>
